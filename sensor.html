<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
</head>
<body>
    <h1>Sensor Dashboard</h1>
    <p>Status der Bewegungserkennung wird hier angezeigt.</p>
    <div id="movement_data"></div>

    <script>
        async function fetchMovements() {
            const response = await fetch('/sensor/movements');
            const data = await response.json();
            document.getElementById('movement_data').innerText = JSON.stringify(data);
        }

        setInterval(fetchMovements, 1000);
        window.onload = fetchMovements;
    </script>
</body>
</html>
