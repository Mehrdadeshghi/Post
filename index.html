<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 20%;
            background-color: #2C3E50;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .sidebar h2 {
            margin-top: 10px;
        }
        .menu {
            margin-top: 30px;
            width: 100%;
        }
        .menu a {
            display: block;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .menu a:hover {
            background-color: #34495E;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        .cards {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 23%;
        }
        .card h3 {
            margin-bottom: 10px;
        }
        .card p {
            font-size: 24px;
            margin: 0;
        }
        .chart-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .chart-container h3 {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="https://via.placeholder.com/100" alt="User">
            <h2>John Don</h2>
            <p>johndon@company.com</p>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">File</a>
                <a href="#">Messages</a>
                <a href="#">Notification</a>
                <a href="#">Location</a>
                <a href="#">Graph</a>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="card">
                    <h3>Earning</h3>
                    <p>$ 628</p>
                </div>
                <div class="card">
                    <h3>Share</h3>
                    <p>2434</p>
                </div>
                <div class="card">
                    <h3>Likes</h3>
                    <p>1259</p>
                </div>
                <div class="card">
                    <h3>Rating</h3>
                    <p>8.5</p>
                </div>
            </div>
            <div class="chart-container">
                <h3>Results</h3>
                <canvas id="resultsChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Movements</h3>
                <canvas id="movementsChart"></canvas>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Mailbox Dashboard. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resultsCtx = document.getElementById('resultsChart').getContext('2d');
            const resultsChart = new Chart(resultsCtx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: '2019',
                        data: [12, 19, 3, 5, 2, 3, 9],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }, {
                        label: '2020',
                        data: [2, 3, 20, 5, 1, 4, 7],
                        backgroundColor: 'rgba(255, 206, 86, 0.2)',
                        borderColor: 'rgba(255, 206, 86, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            const movementsCtx = document.getElementById('movementsChart').getContext('2d');
            const movementsChart = new Chart(movementsCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: 'Movements',
                        data: [5, 15, 10, 20, 30, 25, 35],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
</body>
</html>
