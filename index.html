<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Raspberry Pi Management</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Raspberry Pis</h3>
                <ul id="raspberry-list" class="list-group">
                    <!-- Raspberry Pis werden hier eingefügt -->
                </ul>
            </div>
            <div class="col-md-8">
                <h3>Management</h3>
                <div id="management-section" style="display: none;">
                    <h4 id="raspberry-info"></h4>
                    <form id="location-form">
                        <div class="form-group">
                            <label for="street">Straße</label>
                            <input type="text" class="form-control" id="street" placeholder="Straße eingeben">
                        </div>
                        <div class="form-group">
                            <label for="house_number">Hausnummer</label>
                            <input type="text" class="form-control" id="house_number" placeholder="Hausnummer eingeben">
                        </div>
                        <div class="form-group">
                            <label for="postal_code">Postleitzahl</label>
                            <input type="text" class="form-control" id="postal_code" placeholder="Postleitzahl eingeben">
                        </div>
                        <div class="form-group">
                            <label for="city">Stadt</label>
                            <input type="text" class="form-control" id="city" placeholder="Stadt eingeben">
                        </div>
                        <div class="form-group">
                            <label for="state">Bundesland</label>
                            <input type="text" class="form-control" id="state" placeholder="Bundesland eingeben">
                        </div>
                        <div class="form-group">
                            <label for="country">Land</label>
                            <input type="text" class="form-control" id="country" placeholder="Land eingeben">
                        </div>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </form>
                </div>
                <h3>Verbunde PIR-Sensoren</h3>
                <ul id="sensor-list" class="list-group">
                    <!-- PIR-Sensoren werden hier eingefügt -->
                </ul>
            </div>
        </div>
    </div>
    <script>
        function fetchRaspberryPis() {
            $.get('/api/raspberry_pis', function(data) {
                var raspberryList = $('#raspberry-list');
                raspberryList.empty();
                data.forEach(function(raspberry) {
                    var listItem = $('<li class="list-group-item list-group-item-action"></li>');
                    listItem.html('Serial Number: ' + raspberry[1] + ' | Model: ' + raspberry[2] +
                                  ' <button class="btn btn-sm btn-primary float-right" onclick="showManagement(' + raspberry[0] + ')">Management</button>');
                    listItem.data('raspberry-id', raspberry[0]);
                    listItem.click(function() {
                        fetchSensors(raspberry[0]);
                    });
                    raspberryList.append(listItem);
                });
            });
        }

        function fetchSensors(raspberryId) {
            $.get('/api/raspberry_pis/' + raspberryId + '/sensors', function(data) {
                var sensorList = $('#sensor-list');
                sensorList.empty();
                data.forEach(function(sensor) {
                    var listItem = $('<li class="list-group-item"></li>');
                    listItem.text('Sensor ID: ' + sensor[0] + ' | Location: ' + sensor[1]);
                    sensorList.append(listItem);
                });
            });
        }

        function showManagement(raspberryId) {
            $.get('/api/raspberry_pis/' + raspberryId, function(data) {
                $('#raspberry-info').text('Raspberry Pi Info: Serial Number: ' + data[1] + ' | Model: ' + data[2] + ' | OS Version: ' + data[3] + ' | Firmware Version: ' + data[4]);
                $('#street').val(data[8] || '');
                $('#house_number').val(data[9] || '');
                $('#postal_code').val(data[10] || '');
                $('#city').val(data[11] || '');
                $('#state').val(data[12] || '');
                $('#country').val(data[13] || '');
                $('#management-section').data('raspberry-id', raspberryId).show();
            });
        }

        $('#location-form').submit(function(event) {
            event.preventDefault();
            var raspberryId = $('#management-section').data('raspberry-id');
            var locationData = {
                street: $('#street').val(),
                house_number: $('#house_number').val(),
                postal_code: $('#postal_code').val(),
                city: $('#city').val(),
                state: $('#state').val(),
                country: $('#country').val()
            };
            $.ajax({
                url: '/api/raspberry_pis/' + raspberryId + '/location',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(locationData),
                success: function(response) {
                    alert('Standortinformationen gespeichert');
                    fetchRaspberryPis();
                },
                error: function(xhr, status, error) {
                    alert('Fehler beim Speichern der Standortinformationen: ' + xhr.responseText);
                }
            });
        });

        // Initiales Laden der Raspberry Pis
        fetchRaspberryPis();
    </script>
</body>
</html>
