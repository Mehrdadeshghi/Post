<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller {{ controller_ip }}</title>
</head>
<body>
    <h1>Controller {{ controller_ip }}</h1>
    <h2>Sensors</h2>
    <ul>
        {% for sensor in sensors %}
            <li><a href="/sensor/{{ sensor.name }}">{{ sensor.name }} (GPIO {{ sensor.pin }})</a></li>
        {% endfor %}
    </ul>
</body>
</html>
