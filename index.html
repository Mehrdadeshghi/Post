<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIR Sensor Monitoring</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">PIR Sensor Monitoring</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Data ID</th>
                    <th>Sensor ID</th>
                    <th>Timestamp</th>
                    <th>Movement Detected</th>
                </tr>
            </thead>
            <tbody id="sensor-data">
                <!-- Sensordaten werden hier eingefÃ¼gt -->
            </tbody>
        </table>
    </div>
    <script>
        function fetchSensorData() {
            fetch('/api/sensor_data')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('sensor-data');
                    tbody.innerHTML = '';
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                })
                .catch(error => console.error('Error fetching sensor data:', error));
        }

        // Initiales Laden der Sensordaten
        fetchSensorData();

        // Sensordaten alle 5 Sekunden aktualisieren
        setInterval(fetchSensorData, 5000);
    </script>
</body>
</html>
