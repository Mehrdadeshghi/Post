<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let movementChart;

        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                document.getElementById('status').innerText = data.message;
                document.getElementById('last_update').innerText = "Last Update: " + data.last_update;

                updateChart(data.movements);
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        function updateChart(movements) {
            const labels = movements.map((time, index) => index + 1);
            const dataPoints = movements.map(time => new Date('1970-01-01T' + time + 'Z').getTime());

            if (movementChart) {
                movementChart.data.labels = labels;
                movementChart.data.datasets[0].data = dataPoints;
                movementChart.update();
            } else {
                const ctx = document.getElementById('movementChart').getContext('2d');
                movementChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Movement Times',
                            data: dataPoints,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false,
                            pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Movement Number'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Time (ms since 1970-01-01)'
                                },
                                ticks: {
                                    callback: function(value) {
                                        const date = new Date(value);
                                        return date.toISOString().substr(11, 8);
                                    }
                                }
                            }
                        }
                    }
                });
            }
        }

        setInterval(fetchStatus, 1000);
        window.onload = fetchStatus;
    </script>
</head>
<body>
    <div class="container">
        <h1>Mailbox Status</h1>
        <p id="status">Loading...</p>
        <p id="last_update"></p>
        <div class="chart-container">
            <canvas id="movementChart"></canvas>
        </div>
    </div>
</body>
</html>
