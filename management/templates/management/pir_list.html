<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIR Sensors</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>PIR Sensors for Raspberry ID: {{ raspberry_id }}</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Sensor ID</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for pir in pirs %}
                <tr>
                    <td>{{ pir.sensor_id }}</td>
                    <td>{{ pir.location }}</td>
                    <td>
                        <a href="{{ url_for('management.assign_user', sensor_id=pir.sensor_id, raspberry_id=raspberry_id) }}" class="btn btn-primary">Assign User</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
