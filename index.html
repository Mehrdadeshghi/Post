<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Monitoring</title>
</head>
<body>
    <h1>Mailbox Monitoring</h1>
    <h2>Controllers</h2>
    <ul>
        {% for controller in controllers %}
            <li><a href="{{ url_for('controller', ip=controller.ip) }}">{{ controller.name }} ({{ controller.ip }})</a></li>
        {% endfor %}
    </ul>
</body>
</html>
