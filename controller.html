<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Controller Details for {{ controller_ip }}</h1>
        <div class="list-group mt-4">
            {% for sensor in sensors %}
                <a href="/sensor/{{ sensor.name }}" class="list-group-item list-group-item-action">
                    {{ sensor.name }} (Pin {{ sensor.pin }})
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
