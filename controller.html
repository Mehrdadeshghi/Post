<!DOCTYPE html>
<html>
<head>
    <title>Sensors</title>
</head>
<body>
    <h1>Sensors for Controller {{ controller_ip }}</h1>
    <ul>
    {% for sensor in sensors %}
        <li><a href="{{ url_for('sensor', sensor_name=sensor.name) }}">{{ sensor.name }}</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Controllers</a>
</body>
</html>
