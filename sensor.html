<!DOCTYPE html>
<html>
<head>
    <title>Sensor Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Motion Detection</a>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">Details for Sensor {{ sensor_name }}</h1>
    <div class="card mb-4">
        <div class="card-body">
            <canvas id="movementsChart" width="400" height="200"></canvas>
        </div>
    </div>
    <h2>Last 10 Movements</h2>
    <ul class="list-group mb-4">
    {% for movement in movements %}
        <li class="list-group-item">{{ movement[0] }}</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('controller', ip='192.168.178.82') }}" class="btn btn-secondary">Back to Sensors</a>
</div>
<script>
    fetch('/api/movements/{{ sensor_name }}')
        .then(response => response.json())
        .then(data => {
            const ctx = document.getElementById('movementsChart').getContext('2d');
            const labels = data.map(movement => movement[0]);
            const values = data.map((_, index) => index + 1);
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Movements',
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Timestamp'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Movements'
                            }
                        }
                    }
                }
            });
        });
</script>
</body>
</html>
