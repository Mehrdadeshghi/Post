<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PIR Sensor Status</title>
  </head>
  <body>
    <div class="container">
      <h1>PIR Sensor Status</h1>
      <table class="table">
        <thead>
          <tr>
            <th>GPIO Pin</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          {% for pin, state in sensor_states.items() %}
          <tr>
            <td>{{ pin }}</td>
            <td>{{ 'Bewegung erkannt' if state == 1 else 'Keine Bewegung' if state == 0 else state }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
