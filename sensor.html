<!DOCTYPE html>
<html>
<head>
    <title>Briefkasten Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Briefkasten체berwachung</a>
</nav>
<div class="container mt-4">
    <h1 class="mb-4">Details f체r Briefkasten {{ sensor_name }}</h1>
    <div class="card mb-4">
        <div class="card-body">
            <canvas id="movementsChart" width="400" height="200"></canvas>
        </div>
    </div>
    <h2>Letzte 10 Briefe</h2>
    <ul id="movementList" class="list-group mb-4">
    {% for movement in movements %}
        <li class="list-group-item">{{ movement[0] }}</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('controller', ip='192.168.178.82') }}" class="btn btn-secondary">Zur체ck zu den Briefk채sten</a>
</div>
<script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    var chart;

    function fetchData() {
        fetch('/api/movements/{{ sensor_name }}')
            .then(response => response.json())
            .then(data => {
                updateChart(data);
                updateMovementList(data);
            });
    }

    function updateChart(data) {
        const ctx = document.getElementById('movementsChart').getContext('2d');
        const labels = data.map(movement => movement[0]);
        const values = data.map((_, index) => index + 1);

        if (!chart) {
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Briefe',
                        data: values,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Zeitstempel'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Briefe'
                            }
                        }
                    }
                }
            });
        } else {
            chart.data.labels = labels;
            chart.data.datasets[0].data = values;
            chart.update();
        }
    }

    function updateMovementList(data) {
        const movementList = document.getElementById('movementList');
        movementList.innerHTML = '';
        data.forEach(movement => {
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = movement[0];
            movementList.appendChild(li);
        });
    }

    socket.on('movement', function(data) {
        if(data.sensor === '{{ sensor_name }}') {
            fetchData();
        }
    });

    // Initial fetch
    fetchData();

    // Fetch data every second
    setInterval(fetchData, 1000);
</script>
</body>
</html>
