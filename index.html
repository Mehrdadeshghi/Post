<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Raspberry Pi Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/overview">Overview</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <h3>Raspberry Pis</h3>
                <ul id="raspberry-list" class="list-group">
                    <!-- Raspberry Pis werden hier eingefügt -->
                </ul>
            </div>
            <div class="col-md-8">
                <h3>Management</h3>
                <div id="management-section" style="display: none;">
                    <h4 id="raspberry-info"></h4>
                    <button id="assign-location-btn" class="btn btn-primary mb-3">Assign Location</button>
                    <form id="location-form" style="display: none;">
                        <div class="form-group">
                            <label for="street">Straße</label>
                            <input type="text" class="form-control" id="street" placeholder="Straße eingeben">
                        </div>
                        <div class="form-group">
                            <label for="house_number">Hausnummer</label>
                            <input type="text" class="form-control" id="house_number" placeholder="Hausnummer eingeben">
                        </div>
                        <div class="form-group">
                            <label for="postal_code">Postleitzahl</label>
                            <input type="text" class="form-control" id="postal_code" placeholder="Postleitzahl eingeben">
                        </div>
                        <div class="form-group">
                            <label for="city">Stadt</label>
                            <input type="text" class="form-control" id="city" placeholder="Stadt eingeben">
                        </div>
                        <div class="form-group">
                            <label for="state">Bundesland</label>
                            <input type="text" class="form-control" id="state" placeholder="Bundesland eingeben">
                        </div>
                        <div class="form-group">
                            <label for="country">Land</label>
                            <input type="text" class="form-control" id="country" placeholder="Land eingeben">
                        </div>
                        <button type="submit" class="btn btn-success">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <button class="btn btn-secondary mt-4" onclick="window.location.href='/overview'">Overview</button>
    </div>
    <script>
        function fetchRaspberryPis() {
            $.get('/api/raspberry_pis', function(data) {
                var raspberryList = $('#raspberry-list');
                raspberryList.empty();
                data.forEach(function(raspberry) {
                    var listItem = $('<li class="list-group-item list-group-item-action"></li>');
                    listItem.html('Serial Number: ' + raspberry.serial_number + ' | Model: ' + raspberry.model +
                                  ' <button class="btn btn-sm btn-primary float-right" onclick="showManagement(' + raspberry.raspberry_id + ')">Management</button>');
                    listItem.data('raspberry-id', raspberry.raspberry_id);
                    listItem.click(function() {
                        fetchSensors(raspberry.raspberry_id);
                    });
                    raspberryList.append(listItem);
                });
            });
        }

        function showManagement(raspberryId) {
            $.get('/api/raspberry_pis/' + raspberryId, function(data) {
                $('#raspberry-info').text('Raspberry Pi Info: Serial Number: ' + data.serial_number + ' | Model: ' + data.model + ' | OS Version: ' + data.os_version + ' | Firmware Version: ' + data.firmware_version);
                $('#assign-location-btn').attr('onclick', 'window.location.href="/assign_location/' + raspberryId + '"');
                $('#management-section').data('raspberry-id', raspberryId).show();
                $('#location-form').hide(); // Verstecke das Formular, bis "Assign Location" geklickt wird
            });
        }

        $('#location-form').submit(function(event) {
            event.preventDefault();
            var raspberryId = $('#management-section').data('raspberry-id');
            var locationData = {
                street: $('#street').val(),
                house_number: $('#house_number').val(),
                postal_code: $('#postal_code').val(),
                city: $('#city').val(),
                state: $('#state').val(),
                country: $('#country').val()
            };
            $.ajax({
                url: '/api/raspberry_pis/' + raspberryId + '/location',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(locationData),
                success: function(response) {
                    alert('Standortinformationen gespeichert');
                    fetchRaspberryPis();
                },
                error: function(xhr, status, error) {
                    alert('Fehler beim Speichern der Standortinformationen: ' + xhr.responseText);
                }
            });
        });

        // Initiales Laden der Raspberry Pis
        fetchRaspberryPis();
    </script>
</body>
</html>
