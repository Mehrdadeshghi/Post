<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPIO Pin Status</title>
</head>
<body>
    <h1>GPIO Pin Status</h1>
    {% if pin_status %}
    <table border="1">
        <tr>
            <th>Pin</th>
            <th>Status</th>
        </tr>
        {% for pin, status in pin_status.items() %}
        <tr>
            <td>{{ pin }}</td>
            <td>{{ status }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No pins are currently high.</p>
    {% endif %}
</body>
</html>
