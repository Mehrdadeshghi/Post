<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>

    <!-- Display the Graph -->
    <h2>Bewegungserkennung</h2>
    <img src="data:image/png;base64,{{ graph_url }}" alt="Bewegungserkennungsgraph">

    <!-- Other useful user data or features here -->
    <h2>Sensoren</h2>
    <ul>
        {% for sensor in sensors %}
        <li>{{ sensor.sensor_id }} - {{ sensor.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
