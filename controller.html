<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controller Details</title>
</head>
<body>
    <h1>Controller Details</h1>
    <h2>IP: {{ controller_ip }}</h2>
    <h3>Sensors</h3>
    <ul>
        {% for sensor in sensors %}
            <li><a href="{{ url_for('sensor', sensor_name=sensor.name) }}">{{ sensor.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('system_info', ip=controller_ip) }}">System Info</a>
</body>
</html>
