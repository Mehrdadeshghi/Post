<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>GPIO Pin Status</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .free {
            background-color: lightgreen;
        }
        .occupied {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h1>GPIO Pin Status</h1>
    <table>
        <thead>
            <tr>
                <th>Pin Nummer</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="pinStatusTable">
            <!-- Daten werden hier per JavaScript eingefügt -->
        </tbody>
    </table>

    <script>
        function fetchPinStates() {
            fetch('/api/get_pin_states')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById('pinStatusTable');
                table.innerHTML = ''; // Lösche vorherige Einträge
                Object.keys(data).forEach(pin => {
                    const row = table.insertRow();
                    const pinCell = row.insertCell();
                    const statusCell = row.insertCell();
                    pinCell.innerHTML = pin;
                    statusCell.innerHTML = data[pin];
                    statusCell.className = data[pin] === 'Kein Gerät' ? 'free' : 'occupied';
                });
            })
            .catch(error => console.error('Fehler beim Abrufen der Pin-Zustände:', error));
        }

        // Lade Zustände alle 10 Sekunden
        setInterval(fetchPinStates, 10000);
        fetchPinStates(); // Erste Abfrage sofort ausführen
    </script>
</body>
</html>
