<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .movements {
            margin-top: 20px;
            text-align: left;
        }
        .movements h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
            color: #555;
        }
        .movements ul {
            list-style-type: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .movements li {
            background-color: #eee;
            margin: 5px 10px;
            padding: 10px;
            border-radius: 4px;
            color: #333;
            font-size: 1em;
        }
    </style>
    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                document.getElementById('status').innerText = data.message;
                document.getElementById('last_update').innerText = "Last Update: " + data.last_update;

                const movementsList = document.getElementById('movements-list');
                movementsList.innerHTML = '';
                data.movements.slice(-10).forEach(time => { // Display only the last 10 movements
                    const li = document.createElement('li');
                    li.innerText = time;
                    movementsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        setInterval(fetchStatus, 1000);
        window.onload = fetchStatus;
    </script>
</head>
<body>
    <div class="container">
        <h1>Mailbox Status</h1>
        <p id="status">Loading...</p>
        <p id="last_update"></p>
        <div class="movements">
            <h2>Movements</h2>
            <ul id="movements-list"></ul>
        </div>
    </div>
</body>
</html>
