<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bewegungsdaten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Bewegungsdaten</h1>
    <table>
        <thead>
            <tr>
                <th>Sensor</th>
                <th>Zeit</th>
            </tr>
        </thead>
        <tbody id="motionData">
        </tbody>
    </table>
    <script>
        async function fetchMotionData() {
            const response = await fetch('/motion');
            const data = await response.json();
            const tableBody = document.getElementById('motionData');
            tableBody.innerHTML = '';
            data.forEach(entry => {
                const row = document.createElement('tr');
                const sensorCell = document.createElement('td');
                const timeCell = document.createElement('td');
                sensorCell.textContent = entry.sensor;
                timeCell.textContent = new Date(entry.time * 1000).toLocaleString();
                row.appendChild(sensorCell);
                row.appendChild(timeCell);
                tableBody.appendChild(row);
            });
        }

        setInterval(fetchMotionData, 5000);
        fetchMotionData();
    </script>
</body>
</html>
