<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            margin-top: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }
        .theme-switch-wrapper .slider {
            cursor: pointer;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .card-deck {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-bottom: 40px;
        }
        .download-buttons {
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mailbox Dashboard</h1>
            <div class="theme-switch-wrapper">
                <span>Light Mode</span>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round"></div>
                </label>
                <span>Dark Mode</span>
            </div>
        </div>
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Movements</h5>
                    <p id="total_movements" class="card-text">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Last 24 Hours Movements</h5>
                    <p id="last_24_hours_movements" class="card-text">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Last Week Movements</h5>
                    <p id="last_week_movements" class="card-text">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Last Month Movements</h5>
                    <p id="last_month_movements" class="card-text">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Last Motion Time</h5>
                    <p id="last_motion_time" class="card-text">No movements detected</p>
                </div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="movementChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="hourlyChart"></canvas>
        </div>
        <h2>Last 10 Movements</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="movements-table-body"></tbody>
        </table>
        <div class="download-buttons">
            <button class="btn btn-primary" onclick="window.location.href='/download/csv'">Download CSV</button>
            <button class="btn btn-primary" onclick="window.location.href='/download/excel'">Download Excel</button>
        </div>
        <footer class="text-center mt-4">
            <p>&copy; 2024 Mailbox Dashboard. All rights reserved.</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Dark Mode Umschaltung
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme') ? localStorage.getItem('theme') : null;

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);

            if (currentTheme === 'dark') {
                toggleSwitch.checked = true;
                document.body.classList.add('dark-mode');
            }
        }

        toggleSwitch.addEventListener('change', (e) => {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                document.body.classList.add('dark-mode');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                document.body.classList.remove('dark-mode');
            }
        });

        let movementChart;
        let hourlyChart;

        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                document.getElementById('status').innerText = data.message;
                document.getElementById('last_update').innerText = "Last Update: " + data.last_update;
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function fetchMovements() {
            try {
                const response = await fetch('/movements');
                const data = await response.json();
                updateChart(data);
                updateTable(data);
            } catch (error) {
                console.error('Error fetching movements:', error);
            }
        }

        async function fetchSummary() {
            try {
                const response = await fetch('/summary');
                const data = await response.json();
                document.getElementById('total_movements').innerText = data.total_movements;
                document.getElementById('last_24_hours_movements').innerText = data.last_24_hours_movements;
                document.getElementById('last_week_movements').innerText = data.last_week_movements;
                document.getElementById('last_month_movements').innerText = data.last_month_movements;
                document.getElementById('last_motion_time').innerText = data.last_motion_time;
            } catch (error) {
                console.error('Error fetching summary:', error);
            }
        }

        async function fetchHourlyMovements() {
            try {
                const response = await fetch('/hourly_movements');
                const data = await response.json();
                updateHourlyChart(data);
            } catch (error) {
                console.error('Error fetching hourly movements:', error);
            }
        }

        function updateChart(movements) {
            const labels = movements.map(time => new Date(time).toLocaleTimeString());
            const dataPoints = movements.map((time, index) => index + 1);

            if (movementChart) {
                movementChart.data.labels = labels;
                movementChart.data.datasets[0].data = dataPoints;
                movementChart.update();
            } else {
                const ctx = document.getElementById('movementChart').getContext('2d');
                movementChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Movement Number',
                            data: dataPoints,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1,
                            pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                        }]
                    },
                    options: {
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        const movementNumber = tooltipItem.raw;
                                        const formattedTime = tooltipItem.label;
                                        return `Movement #${movementNumber}: ${formattedTime}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Movement Number'
                                },
                                ticks: {
                                    beginAtZero: true,
                                    precision: 0
                                }
                            }
                        }
                    }
                });
            }
        }

        function updateHourlyChart(hourlyMovements) {
            const labels = Object.keys(hourlyMovements);
            const dataPoints = Object.values(hourlyMovements);

            if (hourlyChart) {
                hourlyChart.data.labels = labels;
                hourlyChart.data.datasets[0].data = dataPoints;
                hourlyChart.update();
            } else {
                const ctx = document.getElementById('hourlyChart').getContext('2d');
                hourlyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Movements per Hour',
                            data: dataPoints,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Hour of the Day'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Number of Movements'
                                },
                                ticks: {
                                    beginAtZero: true,
                                    precision: 0
                                }
                            }
                        }
                    }
                });
            }
        }

        function updateTable(movements) {
            const tableBody = document.getElementById('movements-table-body');
            tableBody.innerHTML = '';
            movements.slice(-10).forEach((time, index) => {
                const row = document.createElement('tr');
                const cellIndex = document.createElement('td');
                const cellTime = document.createElement('td');
                cellIndex.innerText = movements.length - 10 + index + 1;
                cellTime.innerText = new Date(time).toLocaleString();
                row.appendChild(cellIndex);
                row.appendChild(cellTime);
                tableBody.appendChild(row);
            });
        }

        function refreshDashboard() {
            fetchStatus();
            fetchMovements();
            fetchSummary();
            fetchHourlyMovements();
        }

        setInterval(refreshDashboard, 10000);
        window.onload = refreshDashboard;
    </script>
</body>
</html>
