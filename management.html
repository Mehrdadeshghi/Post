<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Management Dashboard</h1>
        <div class="theme-switch-wrapper">
            <span>Light Mode</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="slider round"></div>
            </label>
            <span>Dark Mode</span>
        </div>
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">CPU Usage</h5>
                    <p id="cpu_usage" class="card-text">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Memory Usage</h5>
                    <p id="memory_usage" class="card-text">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Disk Usage</h5>
                    <p id="disk_usage" class="card-text">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">CPU Temperature</h5>
                    <p id="cpu_temperature" class="card-text">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">System Uptime</h5>
                    <p id="system_uptime" class="card-text">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Network Activity</h5>
                    <p id="network_activity" class="card-text">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Active Processes</h5>
                    <p id="active_processes" class="card-text">Loading...</p>
                </div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="systemInfoChart"></canvas>
        </div>
        <div class="download-buttons">
            <button onclick="window.location.href='/download/system_info/csv'">Download CSV</button>
            <button onclick="window.location.href='/download/system_info/excel'">Download Excel</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchSystemInfo() {
            try {
                const response = await fetch('/system_info');
                const data = await response.json();
                updateSystemInfo(data);
            } catch (error) {
                console.error('Error fetching system info:', error);
            }
        }
