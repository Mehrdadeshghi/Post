<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Location</title>
</head>
<body>
    <h1>Assign Location to Raspberry Pi</h1>
    <form method="POST">
        <label for="street">Street:</label>
        <input type="text" name="street" id="street" required><br>
        <label for="house_number">House Number:</label>
        <input type="text" name="house_number" id="house_number" required><br>
        <label for="postal_code">Postal Code:</label>
        <input type="text" name="postal_code" id="postal_code" required><br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required><br>
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required><br>
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required><br>
        <button type="submit">Assign Location</button>
    </form>
</body>
</html>
