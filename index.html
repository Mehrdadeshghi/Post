<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Selection</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Dashboard</h1>
        <div class="theme-switch-wrapper">
            <span>Light Mode</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <div class="slider round"></div>
            </label>
            <span>Dark Mode</span>
        </div>
        <select id="sensorSelector" class="form-control" onchange="selectSensor()">
            <option value="1">Sensor 1</option>
            <option value="2">Sensor 2</option>
        </select>
        <div id="sensorData"></div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        async function selectSensor() {
            const sensorId = document.getElementById('sensorSelector').value;
            try {
                const response = await fetch(`/movements/${sensorId}`);
                if (!response.ok) {
                    throw new Error(`Error fetching data for sensor ${sensorId}`);
                }
                const data = await response.json();
                document.getElementById('sensorData').innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('sensorData').innerText = 'Error fetching data';
            }
        }

        // Initial load
        selectSensor();
    </script>
</body>
</html>
