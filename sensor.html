<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sensor Dashboard</h1>
        <p id="sensor_status">Loading sensor status...</p>
    </div>

    <script>
        async function fetchSensorStatus() {
            try {
                const response = await fetch('/sensor/status');
                const data = await response.json();
                document.getElementById('sensor_status').innerText = "Sensor Status: " + data.status;
            } catch (error) {
                console.error('Error fetching sensor status:', error);
                document.getElementById('sensor_status').innerText = "Failed to load sensor status.";
            }
        }

        setInterval(fetchSensorStatus, 1000);
        window.onload = fetchSensorStatus;
    </script>
</body>
</html>
