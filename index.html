<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Mailbox Dashboard</h1>
        <div class="row mt-3">
            <div class="col-md-6">
                <h2>Mehrdad's Movements</h2>
                <ul id="mehrdad-movements" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h2>Rezvaneh's Movements</h2>
                <ul id="rezvaneh-movements" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script>
        async function fetchMovements(endpoint, elementId) {
            const response = await fetch(endpoint);
            const data = await response.json();
            const list = document.getElementById(elementId);
            list.innerHTML = '';
            data.forEach(movement => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = movement;
                list.appendChild(listItem);
            });
        }

        function refreshDashboard() {
            fetchMovements('/movements/mehrdad', 'mehrdad-movements');
            fetchMovements('/movements/rezvaneh', 'rezvaneh-movements');
        }

        setInterval(refreshDashboard, 5000);
        window.onload = refreshDashboard;
    </script>
</body>
</html>
