<!DOCTYPE html>
<html>
<head>
    <title>Sensor Details</title>
</head>
<body>
    <h1>Details for Sensor {{ sensor_name }}</h1>
    <img src="{{ graph_url }}" alt="Movements Graph">
    <h2>Last 10 Movements</h2>
    <ul>
    {% for movement in movements %}
        <li>{{ movement[0] }}</li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('controller', ip='192.168.178.82') }}">Back to Sensors</a>
</body>
</html>
