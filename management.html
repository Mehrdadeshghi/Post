<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .card {
            margin: 10px;
        }
        .chart-container {
            margin-top: 20px;
        }
        canvas {
            width: 100% !important;
            height: 400px;
        }
        .download-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .download-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchSystemInfo() {
            try {
                const response = await fetch('/system_info');
                const data = await response.json();
                updateSystemInfo(data);
            } catch (error) {
                console.error('Error fetching system info:', error);
            }
        }

        function updateSystemInfo(data) {
            document.getElementById('cpu_usage').innerText = data.cpu_usage + '%';
            document.getElementById('memory_usage').innerText = data.memory_usage + '%';

            const ctx = document.getElementById('systemInfoChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['CPU Usage', 'Memory Usage'],
                    datasets: [{
                        label: 'Usage (%)',
                        data: [data.cpu_usage, data.memory_usage],
                        backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)'],
                        borderColor: ['rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        setInterval(fetchSystemInfo, 1000);
        window.onload = fetchSystemInfo;
    </script>
</head>
<body>
    <div class="container">
        <h1>Management Dashboard</h1>
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">CPU Usage</h5>
                    <p id="cpu_usage" class="card-text">Loading...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Memory Usage</h5>
                    <p id="memory_usage" class="card-text">Loading...</p>
                </div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="systemInfoChart"></canvas>
        </div>
        <div class="download-buttons">
            <button onclick="window.location.href='/download/system_info/csv'">Download CSV</button>
            <button onclick="window.location.href='/download/system_info/excel'">Download Excel</button>
        </div>
    </div>
</body>
</html>
