<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .error {
            color: red;
        }
        .loading {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Mailbox Dashboard</h1>
        <div class="row mt-3">
            <div class="col-md-6">
                <h2>Mehrdad's Movements</h2>
                <ul id="mehrdad-movements" class="list-group"></ul>
                <div id="mehrdad-error" class="error"></div>
            </div>
            <div class="col-md-6">
                <h2>Rezvaneh's Movements</h2>
                <ul id="rezvaneh-movements" class="list-group"></ul>
                <div id="rezvaneh-error" class="error"></div>
            </div>
        </div>
        <div id="loading-message" class="loading">Loading data...</div>
    </div>

    <script>
        async function fetchMovements(endpoint, elementId, errorElementId) {
            const loadingMessage = document.getElementById('loading-message');
            const errorElement = document.getElementById(errorElementId);
            try {
                const response = await fetch(endpoint);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                console.log(`Data from ${endpoint}:`, data);
                const list = document.getElementById(elementId);
                list.innerHTML = '';
                data.forEach(movement => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = movement;
                    list.appendChild(listItem);
                });
                errorElement.textContent = ''; // Clear any previous errors
            } catch (error) {
                console.error('Error fetching movements:', error);
                errorElement.textContent = `Error fetching data: ${error.message}`;
                const list = document.getElementById(elementId);
                list.innerHTML = ''; // Clear the list on error
            } finally {
                loadingMessage.style.display = 'none'; // Hide the loading message when done
            }
        }

        function refreshDashboard() {
            fetchMovements('/movements/mehrdad', 'mehrdad-movements', 'mehrdad-error');
            fetchMovements('/movements/rezvaneh', 'rezvaneh-movements', 'rezvaneh-error');
        }

        document.addEventListener('DOMContentLoaded', () => {
            refreshDashboard(); // Initial load
            setInterval(refreshDashboard, 5000); // Refresh every 5 seconds
        });
    </script>
</body>
</html>
