<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailbox Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            margin: 10px;
        }
        .chart-container {
            margin-top: 20px;
        }
        canvas {
            width: 100% !important;
            height: 400px;
        }
        .download-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .download-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }
        .theme-switch-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }
        .theme-switch input {
            display: none;
        }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: 0.4s;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: 0.4s;
            width: 26px;
        }
        input:checked + .slider {
            background-color: #66bb6a;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        let movementChart;
        let hourlyChart;

        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                document.getElementById('status').innerText = data.message;
                document.getElementById('last_update').innerText = "Last Update: " + data.last_update;
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function fetchMovements() {
            try {
                const response = await fetch('/movements');
                const data = await response.json();
                updateChart(data);
                updateTable(data);
            } catch (error) {
                console.error('Error fetching movements:', error);
            }
        }

        async function fetchSummary() {
            try {
                const response = await fetch('/summary');
                const data = await response.json();
                document.getElementById('total_movements').innerText = data.total_movements;
                document.getElementById('last_hour_movements').innerText = data.last_hour_movements;
            } catch (error) {
                console.error('Error fetching summary:', error);
            }
        }

        async function fetchHourlyMovements() {
            try {
                const response = await fetch('/hourly_movements');
                const data = await response.json();
                updateHourlyChart(data);
            } catch (error) {
                console.error('Error fetching hourly movements:', error);
            }
        }

        function updateChart(movements) {
            const labels = movements.map(time => new Date(`${time.replace(' ', 'T')}Z`).toISOString().substr(11, 8));
            const dataPoints = movements.map((time, index) => index + 1);

            if (movementChart) {
                movementChart.data.labels = labels;
                movementChart.data.datasets[0].data = dataPoints;
                movementChart.update();
            } else {
                const ctx = document.getElementById('movementChart').getContext('2d');
                movementChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Movement Number',
                            data: dataPoints,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                            fill: false,
                            pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                        }]
                    },
                    options: {
                        plugins: {
                            tooltip: {
                                callbacks: {
                                    label: function(tooltipItem) {
                                        const movementNumber = tooltipItem.raw;
                                        const formattedTime = tooltipItem.label;
                                        return `Movement #${movementNumber}: ${formattedTime}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Movement Number'
                                },
                                ticks: {
                                    beginAtZero: true,
                                    precision: 0
                                }
                            }
                        }
                    }
                });
            }
        }

        function updateHourlyChart(hourlyMovements) {
            const labels = Object.keys(hourlyMovements);
            const dataPoints = Object.values(hourlyMovements);

            if (hourlyChart) {
                hourlyChart.data.labels = labels;
                hourlyChart.data.datasets[0].data = dataPoints;
                hourlyChart.update();
            } else {
                const ctx = document.getElementById('hourlyChart').getContext('2d');
                hourlyChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Movements per Hour',
                            data: dataPoints,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                title: {
                                    display: true,
                                    text: 'Hour of the Day'
                                }
                            },
                            y: {
                                title: {
                                    display: true,
                                    text: 'Number of Movements'
                                },
                                ticks: {
                                    beginAtZero: true,
                                    precision: 0
                                }
                            }
                        }
                    }
                });
            }
        }

        function updateTable(movements) {
            const tableBody = document.getElementById('movements-table-body');
            tableBody.innerHTML = '';
            movements.slice(-10).forEach((time, index) => {
                const row = document.createElement('tr');
                const cellIndex = document.createElement('td');
                const cellTime = document.createElement('td');
                cellIndex.innerText = movements.length - 10 + index + 1;
                cellTime.innerText = time;
                row.appendChild(cellIndex);
                row.appendChild(cellTime);
                tableBody.appendChild(row);
            });
        }

        function refreshDashboard() {
            fetchStatus();
            fetchMovements();
            fetchSummary();
            fetchHourlyMovements();
        }

        setInterval(refreshDashboard, 1000);
        window.onload = refreshDashboard;
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mailbox Dashboard</h1>
            <div class="theme-switch-wrapper">
                <span>Light Mode</span>
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox">
                    <div class="slider round"></div>
                </label>
                <span>Dark Mode</span>
            </div>
            <p id="status">Loading...</p>
            <p id="last_update"></p>
        </div>
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Movements</h5>
                    <p id="total_movements" class="card-text">0</p>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Last Hour Movements</h5>
                    <p id="last_hour_movements" class="card-text">0</p>
                </div>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="movementChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="hourlyChart"></canvas>
        </div>
        <h2>Last 10 Movements</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody id="movements-table-body"></tbody>
        </table>
        <div class="download-buttons">
            <button onclick="window.location.href='/download/csv'">Download CSV</button>
            <button onclick="window.location.href='/download/excel'">Download Excel</button>
        </div>
        <footer class="text-center mt-4">
            <p>&copy; 2024 Mailbox Dashboard. All rights reserved.</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
